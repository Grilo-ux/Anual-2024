<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polaroid Cards</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column; 
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(150deg, rgba(136,196,66,1) 30%, rgba(13,149,159,1) 70%);
      margin: 0 12px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); 
      gap: 8px;
      width: 100%;
      padding: 16px;
    }
    .polaroid {
      position: relative;
      width: 120px;
      background-color: rgb(255, 255, 255);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      cursor: pointer;
      overflow: hidden;
    }
    .polaroid img {
      width: 100%;
      height: 120px; /* altura */
      object-fit: cover;
      border-radius: 5px;
    }
    .polaroid h3 {
      margin-top: 10px;
      font-size: 1em;
      color: #333;
      font-weight: bold;
    }
    .polaroid .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(3, 128, 70, 0.774); /* Fundo vermelho translúcido */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      padding: 10px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .polaroid.show-overlay .overlay {
      opacity: 1;
    }
    .title {
      color: black;
      font-family: sans-serif; 
      margin-top: 10px
    }
  </style>

</head>
<body>
  <h3 class="title">Descubra o seu local de Trabalho</h3> 
  
  <div class="card-container" id="cardContainer">
  </div>


  <script>
    // Função para carregar o JSON e gerar os "Polaroids" dinamicamente
    fetch("dados.json")
      .then((response) => response.json())
      .then((data) => {
        // Embaralha o array de itens usando sort e uma função aleatória
        data.sort(() => Math.random() - 0.5);
 
        const cardContainer = document.getElementById("cardContainer");
 
        data.forEach((item) => {
          const polaroid = document.createElement("div");
          polaroid.className = "polaroid";
 
          // Criação do conteúdo da polaroid com HTML dinâmico
          polaroid.innerHTML = `
<img src="${item.photo}" alt="${item.name}">
<h3>${item.name}</h3>
<div class="overlay">
<p>Andar: ${item.data_1}</p>
<p>Lugar: ${item.data_2}</p>
              ${item.data_3 ? `<p>${item.data_3}</p>` : ""}
</div>
          `;
 
          // Adiciona o evento de clique para alternar a exibição da sobreposição
          polaroid.addEventListener("click", () => {
            polaroid.classList.toggle("show-overlay");
          });
 
          cardContainer.appendChild(polaroid);
        });
      })
      .catch((error) => console.error("Erro ao carregar JSON:", error));
</script>
</body>
</html>
