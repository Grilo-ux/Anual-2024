<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4Network - UNIO 2024</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0 12px;
        background: rgb(136, 196, 66);
        background: linear-gradient(
          150deg,
          rgba(136, 196, 66, 1) 30%,
          rgba(13, 149, 159, 1) 70%
        );
      }
      .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 8px;
        width: 100%;
        padding: 8px;
      }
      .card {
        border-radius: 15px;
        overflow: hidden;
      }
      .card-inner {
        position: relative;
        width: 100%;
        padding-top: 100%;
        transform-style: preserve-3d;
        transition: transform 0.8s;
        cursor: pointer;
      }
      .flipped .card-inner {
        transform: rotateY(180deg);
      }
      .card-front,
      .card-back {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        padding: 8px;
        background-size: cover;
        background-position: center;
      }
      .card-front {
        background-color: #34c759;
        background-blend-mode: overlay;
      }
      .card-back {
        background-color: #007aff;
        transform: rotateY(180deg);
        background-blend-mode: overlay;
      }
      .card-info {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 10px;
      }
      .card-info h3,
      .card-info p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="card-container" id="cardContainer"></div>

    <script>
      // Função para carregar o JSON e gerar os cards dinamicamente
      fetch("dados.json")
        .then((response) => response.json())
        .then((data) => {
          const cardContainer = document.getElementById("cardContainer");

          data.forEach((item) => {
            const card = document.createElement("div");
            card.className = "card";

            // Criação do conteúdo do card com HTML dinâmico
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front" style="background-image: url('${
                      item.photo
                    }');">
                        <div class="card-info">
                            <h3>${item.name}</h3>
                        </div>
                    </div>
                    <div class="card-back" style="background-image: url('${
                      item.photo
                    }');">
                        <div class="card-info">
                            <h3>${item.name}</h3>
                            <p>Andar: ${item.data_1}</p>
                            <p>Lugar: ${item.data_2}</p>
                            ${item.data_3 ? `<p>${item.data_3}</p>` : ""}
                        </div>
                    </div>
                </div>
            `;

            // Adiciona o evento de clique para alternar a rotação
            card.addEventListener("click", () => {
              card.classList.toggle("flipped");
            });

            cardContainer.appendChild(card);
          });
        })
        .catch((error) => console.error("Erro ao carregar JSON:", error));
    </script>
  </body>
</html>
